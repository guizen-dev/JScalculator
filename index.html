<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <script src="./lógica/calculator.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-full d-flex align-items-center justify-content-center md:pt-40 md:pb-40 tamamho">
        <div class="calculator card m-4">
            
          <input class="small-input" value="" id="smallInput" autocomplete="off" disabled />
            <div class="calculator-screen d-flex align-items-center justify-content-center">
                <input type="text" class="input" value="0" id="mainInput" autocomplete="off" disabled />
            </div>

            
            <div class="calculator-keys">
          
              <button type="button" class="operator btn btn-danger btn-shadow delete-sign" onclick="cancelClick()"><img class="delete-icon" src="./style/imgs/icons8-clear-symbol-50.png" alt=""></button>
              <button type="button" value="9" class="btn btn-danger waves-effect btn-shadow" onclick ="cleanInputs()">AC</button>
              <button type="button" class="operator btn btn-dark btn-shadow" value="÷" onclick="expressionClick(this.value)">&divide;</button>
          
              <button type="button" value="7" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >7</button>
              <button type="button" value="8" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >8</button>
              <button type="button" value="9" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >9</button>

              <button type="button" class="operator btn btn-dark btn-shadow"  value="x" onclick="expressionClick(this.value)">&times;</button>
          
              <button type="button" value="4" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >4</button>
              <button type="button" value="5" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >5</button>
              <button type="button" value="6" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >6</button>
              
              <button type="button" class="operator btn btn-dark btn-shadow"  value="-" onclick="expressionClick(this.value)">-</button>
          
              <button type="button" value="1" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >1</button>
              <button type="button" value="2" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >2</button>
              <button type="button" value="3" class="btn btn-dark waves-effect btn-shadow" onclick="numberClick(this.value)" >3</button>
          
              <button type="button" class="operator btn btn-dark btn-shadow"  value="+" onclick="expressionClick(this.value)" >+</button>
          
              <button type="button" class="btn btn-dark waves-effect btn-shadow" value="." onclick="numberClick(this.value)">.</button>
              <button type="button" value="0" class="decimal function btn btn-dark btn-shadow zero-sign" onclick="numberClick(this.value)">0</button>
          
              <button type="button" class="equal-sign btn btn-primary btn-shadow"  value="=" onclick="equalClick()">=</button>
          
            </div>
          </div>
    </div>
  </body>
</html>
